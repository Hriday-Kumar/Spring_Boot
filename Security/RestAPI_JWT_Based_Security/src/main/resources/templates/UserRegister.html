<!DOCTYPE html>
<html xmlns:th="">

<head>
<meta charset ="ISO-8859-1">
<title>Insert title here</title>
<style>
h3 {text-align: center;}
</style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div class="container">
	<div class="card">
		<div class="card-header bg-primary text-white">
			<H3>Welcome To User Registration Page</H3>
		</div>
	
	
<div class="card-body">
	<form th:action="@{/save}" method="POST">

	

<div class="row">
	<div class="col-3">
		<label for="userName">NAME</label>
	</div>

	<div class="col-5">
		<input type="text"  id="userName" name="userName" class="form-control"/>
	</div>
</div>



<div class="row">
	<div class="col-3">
		<label for="userMail">EMAIL</label>
	</div>
	<div class="col-5">
		<input type="text" id="userMail" name="userMail" class="form-control"/>
	</div>
</div>


<div class="row">
	<div class="col-3">
		<label for="userPwd">PASSWORD</label>
	</div>
	<div class="col-5">
		<input type="text" id="userPwd" name="userPwd" class="form-control"/>
	</div>
</div>


<div class="row">
	<div class="col-3">
		<label >ROLES</label>
	</div>
	<div class="col-5">
		<input type="checkbox" name="roles" value="admin">ADMIN</input>
		<input type="checkbox" name="roles" value="manager">MANAGER</input>
	</div>
</div>


<input type="submit" value="Register" class="btn btn-success"/> 


</div>
</form>
</div>
<div class="card-footer bg-info text-white">
	<span th:text="${message}"></span>
</div>
</div>
</div>
</body>

</html>
